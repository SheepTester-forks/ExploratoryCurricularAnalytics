<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Plan editor</title>
    <meta name="description" content="Work in progress!" />

    <style>
      :root {
        font-size: 14px;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      noscript {
        color: red;
      }
      button,
      input {
        border: none;
        padding: 0;
        background: none;
        color: inherit;
        font: inherit;
      }
      input {
        width: 0;
      }
      button:not(:disabled),
      input[type='submit']:not(:disabled) {
        cursor: pointer;
      }
      ::placeholder {
        color: inherit;
        opacity: 0.5;
        font-style: italic;
        font-weight: normal;
        text-transform: none;
      }

      #root {
        display: flex;
      }
      .main {
        flex: auto;
      }
      .sidebar {
        width: 300px;
        flex: none;
        box-sizing: border-box;
        padding: 20px;
      }
      .sidebar-heading {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .sidebar-heading:first-child {
        margin-top: 0;
      }
      .course-codes,
      .reqs {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .course-code-line {
        margin: 0;
      }
      .course-code {
        cursor: pointer;
      }
      .missing-prereq {
        border-right: 5px solid #a94442;
      }
      .reqs {
        margin-left: 20px;
      }
      .no-prereqs {
        font-style: italic;
      }
      .satisfied {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .missing {
        background-color: #f2dede;
      }
      .assumed {
        text-decoration: underline dotted;
      }
      .description {
        margin-top: 0;
        font-style: italic;
      }

      .info {
        display: flex;
        align-items: flex-end;
      }
      .plan-name {
        font-size: 30px;
        flex: auto;
        padding: 10px 20px;
      }
      .plan-units {
        margin: 10px 20px;
      }

      .heading {
        display: flex;
        align-items: center;
        margin: 0;
        font-weight: normal;
        font-size: 1em;
      }
      .year-heading {
        background-color: #428bca;
        color: white;
        padding: 0 20px;
        height: 40px;
        white-space: pre-wrap;
      }
      .term-heading {
        background-color: #d9edf7;
        color: #31708f;
        padding-left: 10px;
      }
      .term-units-error {
        background-color: #f2dede;
        color: #a94442;
      }
      .term-units-warning {
        background-color: #fcf8e3;
        color: #8a6d3b;
      }
      .start-year {
        width: 5ch;
        text-align: right;
        color: black;
        background-color: white;
        border-radius: 2px;
        padding: 1px 0;
        padding-right: 5px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
      }
      .total-units {
        margin-left: auto;
      }
      .units-bad {
        font-weight: bold;
      }
      .terms {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      .term-editor {
        flex: 1 0 0;
      }
      .courses {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .term-heading,
      .course-editor,
      .placeholder-course {
        height: 30px;
        align-items: center;
      }
      .placeholder-course {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .course-editor {
        display: flex;
        background-color: white;
      }
      .course-field {
        align-self: stretch;
      }
      .course-title {
        padding: 0 10px;
        flex: auto;
      }
      .course-units {
        width: 3ch;
        text-align: right;
      }
      .term-units {
        padding-right: 5px;
      }
      .term-icon-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        align-self: stretch;
        width: 20px;
        margin-right: 5px;
      }
      .drag-btn {
        color: rgba(0, 0, 0, 0.3);
        cursor: pointer;
        touch-action: none;
        user-select: none;
      }
      .term-icon-btn:hover,
      .dragged .term-icon-btn {
        color: black;
      }
      .dragged {
        position: fixed;
        opacity: 0.5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        z-index: 5;
      }
      .remove-zone {
        background-color: rgb(239, 68, 68, 0.2);
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 380px;
        height: 80px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px dashed rgb(239, 68, 68, 0.5);
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        box-sizing: border-box;
        transition: background-color 0.2s;
        font-size: 24px;
        font-weight: bold;
      }
      .remove-hover {
        background-color: rgb(239, 68, 68, 0.5);
      }

      .custom-course-input,
      .custom-prereq-input {
        text-transform: uppercase;
      }
      .custom-course-input {
        width: 100%;
        font-weight: bold;
      }
      .custom-prereq-input {
        width: 100px;
      }
      .custom-courses,
      .custom-prereq-alts {
        padding: 0;
        list-style: none;
      }
      .custom-course {
        margin-bottom: 10px;
      }
      .custom-course-prereqs {
        padding-left: 20px;
      }
      .custom-prereq-alts {
        display: flex;
        white-space: pre;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript.</p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
