<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Prerequisite tree</title>
    <meta name="description" content="Work in progress!" />

    <style>
      :root {
        --background: white;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        background-color: var(--background);
      }
      noscript {
        color: red;
      }
      button,
      input {
        border: none;
        background: none;
        color: inherit;
        font: inherit;
      }
      button:not(:disabled),
      input[type='submit']:not(:disabled) {
        cursor: pointer;
      }
      ::placeholder {
        color: inherit;
        opacity: 0.5;
      }

      .terms {
        display: flex;
      }
      .courses {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript.</p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
