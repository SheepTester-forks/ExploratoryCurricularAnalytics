<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Plan editor</title>
    <meta name="description" content="Work in progress!" />

    <style>
      :root {
        font-size: 14px;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      noscript {
        color: red;
      }
      button,
      input {
        border: none;
        padding: 0;
        background: none;
        color: inherit;
        font: inherit;
      }
      button:not(:disabled),
      input[type='submit']:not(:disabled) {
        cursor: pointer;
      }
      ::placeholder {
        color: inherit;
        opacity: 0.5;
        font-style: italic;
      }

      .info {
        display: flex;
        align-items: flex-end;
      }
      .plan-name {
        font-size: 30px;
        flex: auto;
        padding: 10px 20px;
      }
      .plan-units {
        margin: 10px 20px;
      }

      .heading {
        display: flex;
        align-items: center;
        margin: 0;
        font-weight: normal;
        font-size: 1em;
      }
      .year-heading {
        background-color: #428bca;
        color: white;
        padding: 0 20px;
        height: 40px;
      }
      .term-heading {
        background-color: #d9edf7;
        color: #31708f;
        padding-left: 10px;
      }
      .term-units-error {
        background-color: #f2dede;
        color: #a94442;
      }
      .term-units-warning {
        background-color: #fcf8e3;
        color: #8a6d3b;
      }
      .start-year {
        width: 5ch;
        text-align: right;
        font-weight: bold;
      }
      .total-units {
        margin-left: auto;
      }
      .units-bad {
        font-weight: bold;
      }
      .terms {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      .term-editor {
        flex: 1 0 0;
      }
      .courses {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .term-heading,
      .course-editor {
        height: 30px;
        align-items: center;
      }
      .course-editor {
        display: flex;
      }
      .course-field {
        align-self: stretch;
      }
      .course-title {
        padding: 0 10px;
        flex: auto;
      }
      .course-units {
        width: 3ch;
        text-align: right;
      }
      .term-units {
        padding-right: 5px;
      }
      .term-icon-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        align-self: stretch;
        width: 20px;
        margin-right: 5px;
      }
      .drag-btn {
        color: rgba(0, 0, 0, 0.3);
        cursor: pointer;
        touch-action: none;
        user-select: none;
      }
      .term-icon-btn:hover {
        color: black;
      }
      .dragged {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript.</p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
