<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Prerequisite tree</title>
    <meta name="description" content="Work in progress!" />

    <style>
      :root {
        --background: white;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        background-color: var(--background);
      }
      noscript {
        color: red;
      }
      button,
      input {
        border: none;
        background: none;
        color: inherit;
        font: inherit;
      }
      button:not(:disabled),
      input[type='submit']:not(:disabled) {
        cursor: pointer;
      }
      ::placeholder {
        color: inherit;
        opacity: 0.5;
      }

      .course-adder,
      .select-one-wrapper {
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        z-index: 10;
      }
      .course-adder {
        position: fixed;
        top: 0;
        left: 0;
        margin: 20px;
        padding: 5px;
        list-style: none;
        flex-wrap: wrap;
        align-items: stretch;
        gap: 5px;
      }
      .course-adder:focus-within {
        box-shadow: 0 0 0 3px rgba(2, 136, 253, 0.3),
          0 3px 10px rgba(0, 0, 0, 0.2);
      }
      .added-course {
        display: flex;
        align-items: center;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.05);
      }
      .added-course:not(:last-child) {
        margin-right: 0;
      }
      .remove-course {
        height: 100%;
      }
      .remove-course:hover {
        color: #fd024e;
      }
      .course-adder-form {
        display: flex;
        height: 40px;
        margin: -5px;
      }
      .add-course {
        height: 100%;
        padding: 0 15px;
      }
      .add-course:focus {
        outline: none;
      }
      .add-btn {
        color: #0288fd;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.8em;
        padding: 0 10px;
      }
      .add-btn:disabled {
        color: inherit;
        opacity: 0.5;
      }

      .controls {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 5;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin: 20px;
        gap: 20px;
      }
      .options {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 290px;
      }
      .option {
        display: flex;
        align-items: center;
        position: relative;
      }
      .toggle-checkbox,
      .select-radio {
        position: absolute;
        -webkit-appearance: none;
        appearance: none;
      }
      .toggle-shape {
        display: flex;
        margin-right: 10px;
        width: 30px;
        height: 14px;
        padding: 3px;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .toggle-shape::before {
        content: '';
        display: block;
        width: 14px;
        border-radius: 20px;
        background-color: white;
        transition: margin-left 0.2s;
      }
      .toggle-checkbox:checked + .toggle-shape {
        background-color: #0288fd;
      }
      .toggle-checkbox:checked + .toggle-shape:before {
        margin-left: 14px;
      }
      .toggle-checkbox:focus,
      .select-radio:focus {
        outline: none;
      }
      .toggle-checkbox:focus-visible + .toggle-shape,
      .select-radio:focus-visible + .select-button {
        box-shadow: 0 0 0 3px rgba(2, 136, 253, 0.3);
      }
      .select-one-wrapper {
        height: 40px;
        align-items: center;
        padding-right: 5px;
        gap: 5px;
      }
      .select-one-label {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.8em;
        margin-left: 10px;
        margin-right: 5px;
      }
      .select-button-wrapper {
        display: flex;
        align-self: stretch;
        margin: 5px 0;
      }
      .select-button {
        white-space: nowrap;
        color: #0288fd;
        border-radius: 5px;
        display: flex;
        align-items: center;
        padding: 0 5px;
      }
      .select-button:hover {
        background-color: rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }
      .select-radio:checked + .select-button {
        background-color: #0288fd;
        color: white;
      }

      .canvas-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .svg {
        position: absolute;
        cx: 0;
        cy: 0;
      }
      .line {
        fill: none;
        stroke: #999;
        stroke-opacity: 0.6;
        stroke-linecap: round;
        /* For the arrowhead, which is relative to the parent stroke width */
        stroke-width: 1;
      }
      .line-selected {
        stroke: black;
        stroke-opacity: 1;
      }
      .dep {
        stroke-width: 1.5;
        marker-end: url(#arrowhead);
      }
      .dep-selected {
        marker-end: url(#arrowhead-selected);
      }
      .node {
        stroke: var(--background);
        stroke-width: 1.5;
      }
      .selected {
        stroke: black;
      }
      .text {
        fill: black;
        alignment-baseline: middle;
        stroke: var(--background);
        stroke-width: 3;
        /* https://www.stefanjudis.com/today-i-learned/paint-order-of-svg-elements-is-configurable/ */
        paint-order: stroke;
      }
      .legend-title {
        font-weight: bold;
      }
      .small {
        font-size: 0.8em;
      }
      .tooltip {
        pointer-events: none;
      }
      .tooltip-circle {
        stroke: black;
        fill: none;
        r: 6;
      }

      /* @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --background: #090c10;
        }
        .course-adder {
          background-color: #191d23;
        }
        .added-course {
          background-color: rgba(255, 255, 255, 0.1);
        }
        .toggle-shape {
          background-color: rgba(255, 255, 255, 0.2);
        }
        .line-selected,
        .selected,
        .tooltip-circle {
          stroke: white;
        }
        .text {
          fill: white;
        }
      } */
    </style>
  </head>
  <body>
    <noscript>
      <p>
        Please enable JavaScript to see what classes a set of courses unlock.
      </p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
