<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Prerequisite tree</title>
    <meta name="description" content="Work in progress!" />

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        margin-top: 100px; /* TEMP */
      }
      noscript {
        color: red;
      }
      button,
      input {
        border: none;
        background: none;
        color: inherit;
        font: inherit;
      }
      button:not(:disabled),
      input[type='submit']:not(:disabled) {
        cursor: pointer;
      }
      ::placeholder {
        color: inherit;
        opacity: 0.5;
      }

      .course-adder {
        position: fixed;
        top: 0;
        left: 0;
        margin: 20px;
        padding: 5px;
        list-style: none;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        z-index: 10;
        gap: 5px;
      }
      .added-course {
        display: flex;
        align-items: center;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.05);
      }
      .added-course:not(:last-child) {
        margin-right: 0;
      }
      .remove-course {
        height: 100%;
      }
      .remove-course:hover {
        color: #fd024e;
      }
      .course-adder-form {
        display: flex;
        height: 40px;
        margin: -5px;
      }
      .add-course {
        height: 100%;
        padding: 0 15px;
      }
      .add-btn {
        color: #0288fd;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.8em;
        padding: 0 10px;
      }
      .add-btn:disabled {
        color: inherit;
        opacity: 0.5;
      }

      .canvas-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .svg {
        position: absolute;
        cx: 0;
        cy: 0;
      }
      .line {
        fill: none;
        stroke: #999;
        stroke-linecap: round;
        marker-end: url(#arrowhead);
      }
      .node {
        stroke: white;
        stroke-width: 1.5;
      }
      .selected {
        stroke: black;
      }
      .node-label {
        pointer-events: none;
      }
      .text {
        fill: black;
        alignment-baseline: middle;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>
        Please enable JavaScript to see what classes a set of courses unlock.
      </p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
