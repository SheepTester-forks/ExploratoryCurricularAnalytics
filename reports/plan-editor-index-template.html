<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Changes made to course prerequisites over time</title>
    <meta name="description" content="From fall 2012 to winter 2023." />

    <style>
      body {
        margin: 0;
      }
      tr:first-child {
        position: sticky;
        top: 0;
        background-color: white;
      }
      tr:nth-child(2n) td:not([rowspan]) {
        background-color: rgba(0, 0, 0, 0.05);
      }
      th {
        vertical-align: top;
        text-align: left;
      }
      th[scope='row'] {
        border-bottom: 1px solid currentColor;
      }
      th[rowspan] {
        border-top: 1px solid currentColor;
      }
    </style>
  </head>
</html>
